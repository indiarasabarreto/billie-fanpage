                            </li>
                        </ul>
                        <span class="navbar-text"></span>
                    </div>
                </div>
            </nav>
        </div>

        <section class="contact">
            <div class="container col-lg-8 col-md-6 py-4">
                <div class="">
                    <div class="contact-form-title display-4 text-center mt-5 pb-5">
                        <img src="./public/img/contato-logo.png" alt="Contact Logo">
                        <!-- <h2 class="display-4 text-center mt-5 pb-5">CONTACT US</h2> -->
                    </div>
                </div>

                <form class="contact-form mb-5">
                    <div class="mb-3">
                        <label for="Nome" class="form-label">Nome: </label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email: </label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Mensagem" class="form-label">Mensagem: </label>
                        <textarea class="form-control" cols="30" rows="5" max-length="20"></textarea>
                    </div>
                    <button type="submit" class="btn px-5">Enviar</button>
                </form>
            </div>
        </section>



        <footer class="footer-page border-top border-white text-white pt-3 mt-4">
            <div class="container px-5">
                <div class="row pb-3 d-flex justify-content-center">
                    <div class="col-sm-4 p-0">
                        <div class="text-color text-center">
                            <div class="card-body">
                                <h5 class="card-title"><i class="far fa-envelope h4"></i></h5>
                                <span href="#" class="text-title">familyavocados123@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="text-color text-center">
                            <div class="card-body">
                                <a href="https://www.instagram.com/familyavocados" target="_blank"><h5 class="card-title"><i class="fab fa-instagram h4"></i></h5></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
